<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Sudoku Grid Borders */
        .cell {
            border-right: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }
        .cell:nth-child(9n) { border-right: none; } 
        .cell:nth-child(3n) { border-right-width: 2px; border-right-color: #312e81; } 
        .cell:nth-child(9n) { border-right: none; } 
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Hint Animations */
        .hint-target-pulse {
            animation: pulse-green 2s infinite;
            background-color: #f0fdf4 !important; 
            font-weight: 800;
        }
        @keyframes pulse-green {
            0% { box-shadow: inset 0 0 0 2px #22c55e; }
            50% { box-shadow: inset 0 0 0 6px #22c55e; }
            100% { box-shadow: inset 0 0 0 2px #22c55e; }
        }

        .hint-blocker-pulse {
            background-color: #fef2f2 !important; 
            color: #ef4444 !important; 
            transition: all 0.3s ease;
        }

        .ghost-number {
            color: #22c55e;
            opacity: 0.6;
            transform: scale(1.2);
            animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounce-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col overflow-hidden">

    <!-- ================= VIEW: MENU ================= -->

    <script>
        /* ==========================================================================
           WEB WORKER CODE (GENERATION ENGINE)
           This script is turned into a Blob and run in a separate thread.
           ========================================================================== */
        const workerScript = `
            const BLANK = 0;

            function createSeededRandom(seedStr) {
                let h = 2166136261 >>> 0;
                for (let i = 0; i < seedStr.length; i++) {
                    h = Math.imul(h ^ seedStr.charCodeAt(i), 16777619);
                }
                return function() {
                    let t = h += 0x6D2B79F5;
                    t = Math.imul(t ^ t >>> 15, t | 1);
                    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                    return ((t ^ t >>> 14) >>> 0) / 4294967296;
                }
            }

            function isValid(bd, row, col, num) {
                for (let x = 0; x < 9; x++) if (bd[row][x] === num && x !== col) return false;
                for (let x = 0; x < 9; x++) if (bd[x][col] === num && x !== row) return false;
                const startRow = 3 * Math.floor(row / 3);
                const startCol = 3 * Math.floor(col / 3);
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (bd[startRow + i][startCol + j] === num && (startRow + i !== row || startCol + j !== col)) return false;
                    }
                }
                return true;
            }

            function solveSudoku(bd, randomFunc = Math.random) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (bd[row][col] === BLANK) {
                            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9]
                                .map(value => ({ value, sort: randomFunc() }))
                                .sort((a, b) => a.sort - b.sort)
                                .map(({ value }) => value);
                            
                            for (let num of nums) {
                                if (isValid(bd, row, col, num)) {
                                    bd[row][col] = num;
                                    if (solveSudoku(bd, randomFunc)) return true;
                                    bd[row][col] = BLANK;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            function findEmpty(bd) {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (bd[r][c] === BLANK) return [r, c];
                    }
                }
                return null;
            }

            function countSolutions(bd, limit = 2) {
                let count = 0;
                function solve(board) {
                    if (count >= limit) return;
                    const empty = findEmpty(board);
                    if (!empty) {
                        count++;
                        return;
                    }
                    const [r, c] = empty;
                    for (let num = 1; num <= 9; num++) {
                        if (isValid(board, r, c, num)) {
                            board[r][c] = num;
                            solve(board);
                            board[r][c] = BLANK;
                            if (count >= limit) return;
                        }
                    }
                }
                solve(bd);
                return count;
            }

            function generatePuzzle(diff, seedCode) {
                const rng = seedCode ? createSeededRandom(seedCode) : Math.random;
                
                // 1. Full Solution
                const solution = Array.from({ length: 9 }, () => Array(9).fill(BLANK));
                solveSudoku(solution, rng);
                
                const puzzle = solution.map(row => [...row]);
                
                // Clues to keep based on difficulty (Standardized)
                let cluesToKeep = 42; 
                if (diff === 'Medium') cluesToKeep = 35;
                if (diff === 'Hard') cluesToKeep = 28;
                if (diff === 'Extreme') cluesToKeep = 24;

                let positions = [];
                for(let r=0; r<9; r++) {
                    for(let c=0; c<9; c++) {
                        positions.push([r,c]);
                    }
                }
                
                // Shuffle positions
                for (let i = positions.length - 1; i > 0; i--) {
                    const j = Math.floor(rng() * (i + 1));
                    [positions[i], positions[j]] = [positions[j], positions[i]];
                }

                let currentClues = 81;
                
                for (let [r, c] of positions) {
                    if (currentClues <= cluesToKeep) break;
                    
                    const removedVal = puzzle[r][c];
                    puzzle[r][c] = BLANK;
                    
                    const boardCopy = puzzle.map(row => [...row]);
                    const solutions = countSolutions(boardCopy, 2);
                    
                    if (solutions !== 1) {
                        puzzle[r][c] = removedVal; // Ambiguous, put back
                    } else {
                        currentClues--;
                    }
                }

                return { puzzle, solution };
            }

            self.onmessage = function(e) {
                const { difficulty, seedCode } = e.data;
                const result = generatePuzzle(difficulty, seedCode);
                self.postMessage(result);
            };
        `;

                perfect: "Perfect so far!",
                boardFull: "No logical singles found!",
                cellCorrect: "Cell is already correct!",
                noHints: "No hints left!",
                generating: "Generating...",
                diffEasy: "Easy",
                diffMedium: "Medium",
                diffHard: "Hard",
                diffExtreme: "Extreme"
            },
            tr: {
                subtitle: "Meydan Oku",
                difficulty: "Zorluk",
                singlePlayer: "Tek Oyunculu",
                justPlay: "Hemen Oyna",
                competitive: "Rekabetçi Mod",
                gameCode: "Oyun Kodu",
                codeDesc: "Arkadaşınızla <strong>aynı tahtada</strong> oynamak için aynı kodu girin.",
                enterCode: "KOD",
                mistakes: "Hatalar",
                time: "Süre",
                undo: "Geri",
                reset: "Sıfırla",
                notes: "Notlar",
                erase: "Sil",
                hint: "İpucu",
                check: "Kontrol",
                solved: "ÇÖZÜLDÜ!",
                finalTime: "Süre",
                mainMenu: "Ana Menü",
                gameOver: "OYUN BİTTİ",
                tooManyMistakes: "Çok fazla hata!",
                tryAgain: "Tekrar Dene",
                menu: "Menü",
                confirmReset: "Tahtayı sıfırlamak istiyor musun?",
                perfect: "Şimdilik mükemmel!",
                boardFull: "Mantiksal hamle bulunamadı!",
                cellCorrect: "Hücre zaten doğru!",
                noHints: "İpucu hakkınız kalmadı!",
                generating: "Oluşturuluyor...",
                diffEasy: "Kolay",
                diffMedium: "Orta",
                diffHard: "Zor",
                diffExtreme: "Uzman"
            }
        };

        let currentLang = 'tr'; 

        // --- GAME STATE ---
        const BLANK = 0;
        let board = [];
        let initialBoard = [];
        let solution = [];
        let notes = {}; 
        let historyStack = [];
        
        let difficulty = 'Medium';
        let currentCode = null;
        
        let timer = 0;
        let timerInterval = null;
        let isPaused = false;
        let isGameComplete = false;
        
        let selectedCell = null; 
        let notesMode = false;
        
        let mistakes = 0;
        const MAX_MISTAKES = 3;
        
        let hintsLeft = 1;
        let currentHintData = null; 

        // --- INITIALIZATION ---
        window.onload = function() {
            setLanguage('tr'); 
            renderDifficultyButtons();
            renderNumpad();
        };

        function setLanguage(lang) {
            currentLang = lang;
            const t = i18n[lang];

            const btnTr = document.getElementById('lang-tr');
            const btnEn = document.getElementById('lang-en');
            
            if (lang === 'tr') {
                btnTr.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-indigo-600 text-white shadow-md";
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold text-slate-500 hover:bg-slate-100 transition-all";
            } else {
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-indigo-600 text-white shadow-md";
                btnTr.className = "px-3 py-1 rounded-full text-xs font-bold text-slate-500 hover:bg-slate-100 transition-all";
            }

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (t[key]) el.innerHTML = t[key];
            });

            document.getElementById('game-code-input').placeholder = t.enterCode;
            renderDifficultyButtons();
            updateHintButton();
        }

        function getText(key) {
            return i18n[currentLang][key] || key;
        }

        // --- HELPER LOGIC FOR UI (Validation) ---
        // Duplicated here because we need it for immediate UI checks like Smart Hint finding
        function isValid(bd, row, col, num) {
            for (let x = 0; x < 9; x++) if (bd[row][x] === num && x !== col) return false;
            for (let x = 0; x < 9; x++) if (bd[x][col] === num && x !== row) return false;
            const startRow = 3 * Math.floor(row / 3);
            const startCol = 3 * Math.floor(col / 3);
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (bd[startRow + i][startCol + j] === num && (startRow + i !== row || startCol + j !== col)) return false;
                }
            }
            return true;
        }

        function renderDifficultyButtons() {
            const container = document.getElementById('difficulty-buttons');
            const levels = ['Easy', 'Medium', 'Hard', 'Extreme'];
            const labels = {
                'Easy': getText('diffEasy'),
                'Medium': getText('diffMedium'),
                'Hard': getText('diffHard'),
                'Extreme': getText('diffExtreme')
            };

            container.innerHTML = levels.map(d => `
                <button onclick="setDifficulty('${d}')" 
                    class="py-2 px-1 rounded-lg text-xs sm:text-sm font-bold transition-all ${difficulty === d ? 'bg-indigo-600 text-white shadow-md transform scale-105' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}"
                >
                    ${labels[d]}
                </button>
            `).join('');
        }

        function renderNumpad() {
            const container = document.getElementById('numpad-container');
            let html = '';
            for(let i=1; i<=9; i++) {
                html += `
                    <button onclick="handleInput(${i})" class="aspect-[4/5] bg-white rounded-xl shadow-[0_2px_0_0_rgba(0,0,0,0.05)] border-b-2 border-slate-100 text-2xl font-bold text-indigo-600 hover:bg-indigo-50 hover:border-indigo-200 active:translate-y-0.5 active:shadow-none transition-all flex items-center justify-center select-none touch-manipulation">
                        ${i}
                    </button>
                `;
            }
            container.innerHTML = html;
        }

        function setDifficulty(d) {
            difficulty = d;
            renderDifficultyButtons();
        }

        function generateRandomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('game-code-input').value = result;
        }

        function startGame(useCode) {
            // UI Feedback
            document.getElementById('btn-start').classList.add('hidden');
            document.getElementById('loading-start').classList.remove('hidden');

            const inputVal = document.getElementById('game-code-input').value.toUpperCase();
            
            if (useCode) {
                if(!inputVal) {
                    generateRandomCode();
                    currentCode = document.getElementById('game-code-input').value;
                } else {
                    currentCode = inputVal;
                }
            } else {
                currentCode = null;
            }

            // --- WORKER GENERATION START ---
            const blob = new Blob([workerScript], { type: 'application/javascript' });
            const worker = new Worker(URL.createObjectURL(blob));

            worker.onmessage = function(e) {
                const data = e.data;
                
                initialBoard = data.puzzle.map(r => [...r]);
                board = data.puzzle.map(r => [...r]);
                solution = data.solution;
                
                // Reset State
                timer = 0;
                isPaused = false;
                isGameComplete = false;
                selectedCell = null;
                currentHintData = null;
                notes = {};
                notesMode = false;
                mistakes = 0;
                historyStack = [];
                hintsLeft = 1;
                
                updateNotesUI();
                updateMistakesUI();
                updateHintButton();
                
                // Switch View
                document.getElementById('btn-start').classList.remove('hidden');
                document.getElementById('loading-start').classList.add('hidden');
                document.getElementById('menu-view').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                document.getElementById('game-view').classList.add('flex');
                document.getElementById('winner-modal').classList.add('hidden');
                document.getElementById('game-over-modal').classList.add('hidden');
                
                const titleEl = document.getElementById('game-header-title');
                if (currentCode) {
                    titleEl.innerHTML = `<span class="bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded text-sm font-mono tracking-wider border border-indigo-200">#${currentCode}</span>`;
                } else {
                    let diffText = difficulty;
                    if(difficulty === 'Easy') diffText = getText('diffEasy');
                    if(difficulty === 'Medium') diffText = getText('diffMedium');
                    if(difficulty === 'Hard') diffText = getText('diffHard');
                    if(difficulty === 'Extreme') diffText = getText('diffExtreme');
                    titleEl.innerText = diffText;
                }

                renderBoard();
                startTimer();
                worker.terminate(); // Kill worker to save memory
            };

            // Trigger worker
            worker.postMessage({ difficulty, seedCode: currentCode });
            // --- WORKER GENERATION END ---
        }
        
        function restartSameLevel() {
            startGame(!!currentCode);
        }

        function resetGame() {
            if(!confirm(getText('confirmReset'))) return;
            saveState();
            board = initialBoard.map(r => [...r]);
            notes = {};
            currentHintData = null;
            hintsLeft = 1; 
            updateHintButton();
            renderBoard();
        }

        function showMenu() {
            stopTimer();
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('flex');
            document.getElementById('menu-view').classList.remove('hidden');
            document.getElementById('winner-modal').classList.add('hidden');
            document.getElementById('game-over-modal').classList.add('hidden');
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                timer++;
                const mins = Math.floor(timer / 60);
                const secs = timer % 60;
                document.getElementById('timer-display').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        function togglePause() {
            isPaused = !isPaused;
            const container = document.getElementById('board-container');
            const controls = document.getElementById('controls-container');
            
            if(isPaused) {
                stopTimer();
                container.classList.add('blur-md', 'opacity-50', 'pointer-events-none');
                controls.classList.add('invisible');
            } else {
                startTimer();
                container.classList.remove('blur-md', 'opacity-50', 'pointer-events-none');
                controls.classList.remove('invisible');
            }
        }

        function saveState() {
            if (historyStack.length > 50) historyStack.shift();
            historyStack.push({
                board: JSON.parse(JSON.stringify(board)),
                notes: JSON.parse(JSON.stringify(notes)),
                mistakes: mistakes
            });
        }

        function undo() {
            if (historyStack.length === 0 || isGameComplete || isPaused) return;
            const state = historyStack.pop();
            board = state.board;
            notes = state.notes;
            currentHintData = null;
            renderBoard();
        }

        function updateHintButton() {
            const btn = document.getElementById('btn-hint');
            const label = document.getElementById('label-hint');
            const hintText = getText('hint');
            
            label.innerText = `${hintText} (${hintsLeft})`;
            
            if (hintsLeft <= 0) {
                btn.disabled = true;
            } else {
                btn.disabled = false;
            }
        }

        function findSmartHint() {
            if (isGameComplete || isPaused) return;
            if (hintsLeft <= 0) {
                alert(getText('noHints'));
                return;
            }

            currentHintData = null;

            // Search for Naked Singles
            let found = false;
            for (let r=0; r<9; r++) {
                if (found) break;
                for (let c=0; c<9; c++) {
                    if (board[r][c] === BLANK) {
                        let validNums = [];
                        for (let n=1; n<=9; n++) {
                            if (isValid(board, r, c, n)) validNums.push(n);
                        }
                        
                        if (validNums.length === 1) {
                            const correctVal = validNums[0];
                            let blockers = [];
                            
                            // Check Row
                            for(let i=0; i<9; i++) {
                                if(i !== c && board[r][i] !== BLANK) blockers.push([r, i]);
                            }
                            // Check Col
                            for(let i=0; i<9; i++) {
                                if(i !== r && board[i][c] !== BLANK) blockers.push([i, c]);
                            }
                            // Check Box
                            const startRow = 3 * Math.floor(r / 3);
                            const startCol = 3 * Math.floor(c / 3);
                            for (let i = 0; i < 3; i++) {
                                for (let j = 0; j < 3; j++) {
                                    const br = startRow + i;
                                    const bc = startCol + j;
                                    if ((br !== r || bc !== c) && board[br][bc] !== BLANK) {
                                        if (!blockers.some(b => b[0]===br && b[1]===bc)) {
                                            blockers.push([br, bc]);
                                        }
                                    }
                                }
                            }
                            
                            currentHintData = { target: [r, c], value: correctVal, blockers: blockers };
                            selectedCell = [r, c];
                            hintsLeft--;
                            updateHintButton();
                            renderBoard();
                            found = true;
                            break;
                        }
                    }
                }
            }

            if (!found) {
                 // Fallback
                 for (let r=0; r<9; r++) {
                    for (let c=0; c<9; c++) {
                        if (board[r][c] === BLANK) {
                            currentHintData = { target: [r, c], value: solution[r][c], blockers: [] };
                            selectedCell = [r, c];
                            hintsLeft--;
                            updateHintButton();
                            renderBoard();
                            return;
                        }
                    }
                 }
                alert(getText('boardFull'));
            }
        }

        function checkBoard() {
            let errors = 0;
            for(let i=0; i<9; i++){
                for(let j=0; j<9; j++){
                    if(board[i][j] !== BLANK && board[i][j] !== solution[i][j]) {
                        errors++;
                    }
                }
            }
            if(errors === 0) alert(getText('perfect'));
            else alert(currentLang === 'tr' ? `${errors} hata bulundu.` : `Found ${errors} mistakes.`);
        }

        function renderBoard() {
            const grid = document.getElementById('sudoku-grid');
            let html = '';
            
            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const val = board[r][c];
                    const isInit = initialBoard[r][c] !== BLANK;
                    const isSel = selectedCell && selectedCell[0] === r && selectedCell[1] === c;
                    const correctVal = solution[r][c];
                    
                    const isHintTarget = currentHintData && currentHintData.target[0] === r && currentHintData.target[1] === c;
                    const isHintBlocker = currentHintData && currentHintData.blockers.some(b => b[0] === r && b[1] === c);
                    
                    const isError = val !== BLANK && !isInit && val !== correctVal;

                    let borderClass = 'cell border-gray-300';
                    if (c === 0) borderClass += ' border-l-2 border-l-indigo-900';
                    if (r === 0) borderClass += ' border-t-2 border-t-indigo-900';
                    if (r === 2 || r === 5 || r === 8) borderClass += ' border-b-2 border-b-indigo-900';
                    if (c === 8) borderClass += ' border-r-2 border-r-indigo-900';

                    let bgClass = 'bg-white';
                    let textClass = 'text-blue-600';

                    if (isSel) {
                        bgClass = 'bg-blue-500';
                        textClass = 'text-white';
                    } else if (selectedCell) {
                        const [sr, sc] = selectedCell;
                        const sVal = board[sr][sc];
                        if (val !== BLANK && sVal === val) bgClass = 'bg-blue-200';
                        else if (sr === r || sc === c || (Math.floor(sr/3)===Math.floor(r/3) && Math.floor(sc/3)===Math.floor(c/3))) {
                            bgClass = 'bg-blue-50';
                        }
                    }
                    
                    if (isInit) {
                        bgClass = isSel ? 'bg-blue-500' : (bgClass === 'bg-white' ? 'bg-gray-100' : bgClass);
                        textClass = isSel ? 'text-white' : 'text-slate-900 font-extrabold';
                    }
                    
                    if (isError) {
                        bgClass = isSel ? 'bg-red-500' : 'bg-red-100';
                        textClass = isSel ? 'text-white' : 'text-red-500';
                    }

                    if (isHintTarget) {
                        bgClass += ' hint-target-pulse';
                    }
                    if (isHintBlocker) {
                        bgClass += ' hint-blocker-pulse';
                    }

                    let content = val !== BLANK ? val : '';
                    
                    if (val === BLANK && isHintTarget && currentHintData) {
                         content = `<span class="ghost-number">${currentHintData.value}</span>`;
                    }
                    else if (val === BLANK) {
                        const cellNotes = notes[`${r}-${c}`] || [];
                        if (cellNotes.length > 0) {
                             content = `<div class="grid grid-cols-3 w-full h-full p-0.5 pointer-events-none">
                                ${[1,2,3,4,5,6,7,8,9].map(n => 
                                    `<div class="flex items-center justify-center text-[8px] leading-none ${cellNotes.includes(n) ? 'text-slate-500' : 'invisible'}">${n}</div>`
                                ).join('')}
                             </div>`;
                        }
                    }

                    html += `<div onclick="selectCell(${r}, ${c})" class="${borderClass} ${bgClass} ${textClass} w-full h-full flex items-center justify-center text-xl sm:text-2xl cursor-pointer select-none transition-colors duration-75 relative">
                        ${content}
                    </div>`;
                }
            }
            grid.innerHTML = html;
        }

        function selectCell(r, c) {
            if (isGameComplete || isPaused) return;
            selectedCell = [r, c];
            renderBoard();
        }

        function toggleNotes() {
            notesMode = !notesMode;
            updateNotesUI();
        }

        function updateNotesUI() {
            const btn = document.getElementById('btn-notes');
            if (notesMode) {
                btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                btn.classList.remove('text-slate-500', 'hover:bg-white');
            } else {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                btn.classList.add('text-slate-500', 'hover:bg-white');
            }
        }

        function updateMistakesUI() {
            const el = document.getElementById('mistake-count');
            const container = document.getElementById('mistakes-container');
            el.innerText = mistakes;
            if (mistakes > 0) {
                container.classList.add('text-red-600', 'bg-red-50', 'border-red-200');
                container.classList.remove('bg-white', 'border-slate-200');
            } else {
                 container.classList.remove('text-red-600', 'bg-red-50', 'border-red-200');
                 container.classList.add('bg-white', 'border-slate-200');
            }
        }

        function handleInput(num) {
            if (!selectedCell || isGameComplete || isPaused) return;
            const [r, c] = selectedCell;
            
            if (initialBoard[r][c] !== BLANK) return;
            if (board[r][c] === solution[r][c]) return; 

            saveState();

            // Clear hint visual
            if (currentHintData) {
                currentHintData = null;
            }

            if (notesMode) {
                const key = `${r}-${c}`;
                let arr = notes[key] || [];
                if (arr.includes(num)) arr = arr.filter(n => n !== num);
                else arr.push(num);
                notes[key] = arr;
                renderBoard();
            } else {
                if (num !== solution[r][c]) {
                    mistakes++;
                    updateMistakesUI();
                    board[r][c] = num;
                    renderBoard();
                    
                    if (mistakes >= MAX_MISTAKES) {
                        isGameComplete = true;
                        stopTimer();
                        document.getElementById('game-over-modal').classList.remove('hidden');
                    }
                } else {
                    board[r][c] = num;
                    renderBoard();
                    checkWin();
                }
            }
        }

        function handleErase() {
            if (!selectedCell || isGameComplete || isPaused) return;
            const [r, c] = selectedCell;
            if (initialBoard[r][c] !== BLANK) return;
            
            saveState();
            board[r][c] = BLANK;
            notes[`${r}-${c}`] = [];
            renderBoard();
        }

        function checkWin() {
            let filled = 0;
            let correct = 0;
            for(let i=0; i<9; i++){
                for(let j=0; j<9; j++){
                    if(board[i][j] !== BLANK) {
                        filled++;
                        if(board[i][j] === solution[i][j]) correct++;
                    }
                }
            }
            
            if (filled === 81 && correct === 81) {
                isGameComplete = true;
                stopTimer();
                document.getElementById('final-time-display').innerText = document.getElementById('timer-display').innerText;
                document.getElementById('winner-modal').classList.remove('hidden');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!selectedCell || isGameComplete || isPaused) return;
            const key = e.key;
            if (key >= '1' && key <= '9') handleInput(parseInt(key));
            if (key === 'Backspace' || key === 'Delete') handleErase();
            if (key === 'n') toggleNotes();
            if (key === 'h') findSmartHint();
            if (key === 'z' && (e.ctrlKey || e.metaKey)) undo();
            
            if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(key)) {
                let [r, c] = selectedCell;
                if (key === 'ArrowUp') r = Math.max(0, r-1);
                if (key === 'ArrowDown') r = Math.min(8, r+1);
                if (key === 'ArrowLeft') c = Math.max(0, c-1);
                if (key === 'ArrowRight') c = Math.min(8, c+1);
                selectCell(r, c);
            }
        });

    </script>
